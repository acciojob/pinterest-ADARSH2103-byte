<!DOCTYPE html>

<html>

<head>
	<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hero Container */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Background Image */
    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ensures the image fills area properly */
      z-index: -1;
    }

    /* Hero Content */
    .hero-content {
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.4); /* overlay for readability */
      padding: 20px 40px;
      border-radius: 10px;
    }

    .hero-content h1 {
      margin-bottom: 10px;
      font-size: 3rem;
    }

    .hero-content p {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    /* Button/Link */
    .hero-content a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e60023; /* Pinterest red */
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .hero-content a:hover {
      background-color: #ad081b; /* darker shade on hover */
    }
  </style>
</head>

<body>
	<div class="hero">
    <!-- Background Image -->
    <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29" alt="Pinterest Hero">

    <!-- Hero Content -->
    <div class="hero-content">
      <h1>Discover New Ideas</h1>
      <p>Get inspired, try new things, and explore trends on Pinterest.</p>
      <a href="#">Explore Now</a>
    </div>
  </div>
		
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
