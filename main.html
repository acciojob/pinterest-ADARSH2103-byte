<!DOCTYPE html>

<html>

<head>
	<style>
	  margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hero Container: Split Screen */
    .hero {
      display: flex;
      height: 100vh;
    }

    /* Left: Image Side */
    .hero-image {
      flex: 2; /* larger portion for image */
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Right: Content Side */
    .hero-content {
      flex: 1; /* smaller portion for text */
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 40px;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: black;
    }

    .hero-content p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #333;
    }

    /* Button */
    .hero-content a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e60023; /* Pinterest red */
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .hero-content a:hover {
      background-color: #ad081b;
    }

    /* Responsive: stack on mobile */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
      .hero-image, .hero-content {
        flex: unset;
        height: 50vh;
      }
    }
  </style>
	
</head>

<body> 
	<div class="hero">
    <!-- Left: Image -->
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29" alt="Hero Background">
    </div>

    <!-- Right: Content -->
    <div class="hero-content">
      <div>
        <h1>Welcome to my Pinterest clone</h1>
        <p>Discover new inspiration and save your favorite ideas</p>
        <a href="#">Explore now</a>
      </div>
    </div>
  </div>
  </style>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
